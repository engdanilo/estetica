{% load static %}  
     <!-- FAQ -->
     <section class="faq section-padding"> 
        <div class="container">  
            <div class="row">
                <div class="col-lg-12 col-12">
                    <h3 class="mb-5">Perguntas Frequentes - FAQ</h3>
                    <div class="accordion" id="accordionExample">
                      {%for i in faq_random%}
                        {% if forloop.counter <= 5 %}
                        <div class="card">
                          <div class="card-header" id="{{ forloop.counter }}">
                            <h2 class="mb-0">
                              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                {{i.question}}
                              </button>
                            </h2>
                          </div>
                          <div id="collapseOne" class="collapse" aria-labelledby="{{ forloop.counter }}" data-parent="#accordionExample">
                            <div class="card-body">
                              <p>{{i.answer|linebreaks}}</p>
                            </div>
                          </div>
                        </div>
                      {%endif%} 
                    {%endfor%}
                    </div> 
                    
                    <span class="faq-info-text">Caso tenha mais dúvidas entre em contato via WhatsApp no link disponibilizado na página</strong></span>
                </div>
           	 </div><!-- col -->
        	</div><!-- row -->
        </div><!-- container -->
    </section>
